<link rel="stylesheet" href="app\views\user\user-dashboard\user-dashboard.css">
    <navbar></navbar>
    <div class="container">
      <div class="filter-section">
        <label for="city">Current City:</label>
        <select
          id="city"
          ng-model="selectedCity"
          ng-options="city for city in cities"
        ></select>
      </div>
      <!-- Heading for the upper cards -->
      <h2>{{selectedCity}} Cars</h2>

      <div class="card-section">
        <card-component ng-repeat="car in cars | filter: { city : selectedCity }" car="car"></card-component>
      </div>

      <div class="show-all-container">
        <button class="show-all">Show All</button>
      </div>

      <h2>All Cards</h2>

      <div class="card-section">
        <card-component ng-repeat="car in cars" car="car"></card-component>
      </div>

      <div class="show-all-container">
        <button class="show-all">Show All</button>
      </div>

    </div>
