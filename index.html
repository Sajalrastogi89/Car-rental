<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.28/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
  <script src="app/config/app.routes.js"></script>
  <script src="app/views/auth/auth.controller.js"></script>
  <script src="app\views\user\user-dashboard\user-dashboard.controller.js"></script>
  <script src="app\views\owner\owner-dashboard\owner-dashboard.controller.js"></script>
  <script src="app\views\owner\owner-addCar\owner-addCar.controller.js"></script>
  <script src="app\views\user\user-car\user-car.controller.js"></script>
  <script src="app/services/indexedDB.service.js"></script>
  <script src="app/services/auth.service.js"></script>
  <script src="app\services\owner-dashboard.service.js"></script>
  <script src="app\services\bidding.service.js"></script>
  <script src="app\directives\auth.directive.js"></script>
  <script src="app\factories\toast.factory.js"></script>
  <script src="app\factories\location.factory.js"></script>
  <script src="app\components\user-navbar\user-navbar.js"></script>
  <script src="app\components\owner-navbar\owner-navbar.js"></script>
  <script src="app\components\card\card.controller.js"></script>
  <script src="app\components\card\card.component.js"></script>
  <script src="app\filters\pagination.js"></script>
</head>
<body>

  <div class="loader-overlay" ng-if="$root.isLoading">
    <div class="loader">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
  
  
  

  <div ui-view></div>
  <div class="toast-container">
    <div ng-show="$root.toast.show" class="toast {{$root.toast.type}}">
      {{ $root.toast.message }}
    </div>
  </div>

  
</body>
</html>
